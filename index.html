<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeladosSAC</title>
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
     <!-- Bootstrap Icons CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.18.0/font/bootstrap-icons.css" rel="stylesheet">
     <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="material-half-bg">
        <div class="cover"></div>
    </section>
    <section class="login-content">
        <div class="login-box">
            <form class="login-form" action="index.html">
                <h2 class="login-head"><i class="bi bi-person me-2"></i>Bienvenid@</h2>
                <div class="mb-3">
                    <label class="form-label">Usuario:</label>
                    <input class="form-control" type="text" placeholder="Nombre de usuario" autofocus>
                </div>
                <div class="mb-3">
                    <label class="form-label">Contraseña:</label>
                    <input class="form-control" type="password" placeholder="Contraseña">
                </div>
                <label for="#">By: Blue</label>
                <div class="mb-3 btn-container d-grid">
                    <button class="btn btn-primary btn-block"><i class="bi bi-box-arrow-in-right me-2 fs-5"></i>Iniciar Sesion</button>
                </div>
            </form>
        </div>
    </section>
    
     <!-- Essential javascripts for application to work-->
     <script src="js/jquery-3.7.0.min.js"></script>
     <script src="js/bootstrap.min.js"></script>
     <script src="js/main.js"></script>
     <script type="text/javascript">
       // Login Page Flipbox control
       $('.login-content [data-toggle="flip"]').click(function() {
           $('.login-box').toggleClass('flipped');
           return false;
       });
     </script>
</body>
</html>
